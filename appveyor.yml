image: Visual Studio 2019

branches:
  only:
    - master
    - develop
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/
    - /bugfix/.*/

environment:
  IGNORE_NORMALISATION_GIT_HEAD_MOVE: 1

install:
  - choco install gitversion.portable --version 5.10.3 -y

assembly_info:
  patch: false

before_build:
  - nuget restore source/Jobbr.Runtime.sln
  - ps: C:\ProgramData\chocolatey\lib\GitVersion.Portable\tools\GitVersion.exe /l console /output buildserver /updateAssemblyInfo

platform: Any CPU
configuration: Release

build:
  parallel: true 
  project: source/Jobbr.Runtime.sln

after_build:
  - cmd: nuget install ILMerge -ExcludeVersion
  - cmd: mkdir ilmerged
  - cmd: ILMerge\tools\net452\ILMerge.exe /out:ilmerged/Jobbr.Runtime.dll source/Jobbr.Runtime/bin/Release/*.dll /target:library /targetplatform:v4,C:\Windows\Microsoft.NET\Framework64\v4.0.30319 /wildcards /internalize:internalize_exclude.txt 
  - cmd: nuget pack source\Jobbr.Runtime.nuspec -version "%GitVersion_NuGetVersion%" -prop "target=%CONFIGURATION%"
  - cmd: appveyor PushArtifact "Jobbr.Runtime.%GitVersion_NuGetVersion%.nupkg"

deploy:
- provider: NuGet
  server: https://nuget.org
  api_key:
    secure: anKLNUxe1pn63rrNVCigoQVfA/fWML9gEpE1UHRLK/LDmQX4SM9WwzDx0kliHKWC
  on:
    appveyor_repo_tag: true